<div class="card">
    <h5>Tipos de Mantenimiento</h5>
    
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nuevo Tipo" icon="pi pi-plus" class="p-button-success" (click)="showCreateDialog()"></button>
        </ng-template>
    </p-toolbar>

    <p-table [value]="tipos" [loading]="loading" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10" 
             responsiveLayout="scroll" [globalFilterFields]="['codigo','nombre']">
        
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="codigo">Código <p-sortIcon field="codigo"></p-sortIcon></th>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th>Estado</th>
                <th>Fecha Creación</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-tipo>
            <tr>
                <td>
                    <span class="p-column-title">Código</span>
                    <span class="font-bold">{{ tipo.codigo }}</span>
                </td>
                <td>
                    <span class="p-column-title">Nombre</span>
                    {{ tipo.nombre }}
                </td>
                <td>
                    <span class="p-column-title">Estado</span>
                    <p-tag [value]="tipo.estado ? 'Activo' : 'Inactivo'" 
                           [severity]="tipo.estado ? 'success' : 'danger'"></p-tag>
                </td>
                <td>
                    <span class="p-column-title">Fecha</span>
                    {{ tipo.fecha_creacion | date:'dd/MM/yyyy' }}
                </td>
                <td>
                    <div class="flex">
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" 
                                (click)="editTipo(tipo)" pTooltip="Editar"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" 
                                (click)="deleteTipo(tipo)" pTooltip="Eliminar"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Diálogo para crear/editar tipo -->
<p-dialog header="{{ isEditing ? 'Editar' : 'Nuevo' }} Tipo de Mantenimiento" 
          [(visible)]="displayDialog" 
          [modal]="true" 
          [responsive]="true" 
          [style]="{width: '450px'}"
          (onHide)="hideDialog()">
    
    <form [formGroup]="tipoForm" (ngSubmit)="saveTipo()">
        <div class="grid p-fluid">
            <div class="col-12">
                <label for="codigo" class="block text-900 font-medium mb-2">Código *</label>
                <input id="codigo" type="text" pInputText formControlName="codigo" placeholder="Ej: PREV" maxlength="20" />
                <small class="p-error" *ngIf="tipoForm.get('codigo')?.invalid && tipoForm.get('codigo')?.touched">
                    Código es requerido (máx. 20 caracteres)
                </small>
            </div>

            <div class="col-12">
                <label for="nombre" class="block text-900 font-medium mb-2">Nombre *</label>
                <input id="nombre" type="text" pInputText formControlName="nombre" placeholder="Ej: Preventivo" maxlength="50" />
                <small class="p-error" *ngIf="tipoForm.get('nombre')?.invalid && tipoForm.get('nombre')?.touched">
                    Nombre es requerido (máx. 50 caracteres)
                </small>
            </div>

            <div class="col-12">
                <p-checkbox formControlName="estado" binary="true" label="Activo"></p-checkbox>
            </div>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <button pButton type="button" label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton type="submit" label="Guardar" icon="pi pi-check" [disabled]="tipoForm.invalid" (click)="saveTipo()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
