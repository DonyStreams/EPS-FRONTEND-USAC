<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo">
        <span>SAKAI</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        
        <!-- Menú de usuario con dropdown -->
        <div class="user-menu-container">
            <button class="p-link layout-topbar-button" 
                    #userMenuButton
                    type="button" 
                    (click)="toggleUserMenu($event)"
                    aria-haspopup="true" 
                    [attr.aria-expanded]="userMenuVisible">
                <i class="pi pi-user"></i>
                <span>{{ getUserName() }}</span>
                <i class="pi pi-chevron-down" style="margin-left: 0.5rem; font-size: 0.8rem;"></i>
            </button>
            
            <!-- Menú personalizado -->
            <div class="user-dropdown-menu" 
                 [class.visible]="userMenuVisible"
                 (click)="$event.stopPropagation()">
                <div class="user-info-section">
                    <div class="user-info-item">
                        <i class="pi pi-user"></i>
                        <span>{{ getUserFullName() }}</span>
                    </div>
                    <div class="user-info-item">
                        <i class="pi pi-envelope"></i>
                        <span>{{ getUserEmail() }}</span>
                    </div>
                </div>
                
                <div class="menu-separator"></div>
                
                <div class="menu-actions">
                    <button class="menu-action-item" (click)="openProfile()">
                        <i class="pi pi-user-edit"></i>
                        <span>Perfil</span>
                    </button>
                    <button class="menu-action-item" (click)="openSettings()">
                        <i class="pi pi-cog"></i>
                        <span>Configuración</span>
                    </button>
                </div>
                
                <div class="menu-separator"></div>
                
                <div class="menu-actions">
                    <button class="menu-action-item logout-item" (click)="logout()">
                        <i class="pi pi-sign-out"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </div>
            </div>
        </div>
        
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
