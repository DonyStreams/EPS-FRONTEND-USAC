<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/images/logooficial.png" alt="logo">
        <span>Mantenimientos</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
            <!-- Botón Dark Mode -->
            <button class="p-link layout-topbar-button" 
                    type="button" 
                    (click)="toggleDarkMode()"
                    [pTooltip]="isDarkMode ? 'Modo Claro' : 'Modo Oscuro'"
                    tooltipPosition="bottom">
                <i class="pi" [ngClass]="isDarkMode ? 'pi-sun' : 'pi-moon'"></i>
            </button>

            <!-- Botón Notificaciones -->
            <button class="p-link layout-topbar-button topbar-notificaciones"
                    type="button"
                    (click)="goToNotificaciones()"
                    [pTooltip]="'Notificaciones'"
                    tooltipPosition="bottom"
                    *ngIf="puedeVerNotificaciones()">
                <i class="pi pi-bell"></i>
                <span class="notification-badge">
                    {{ unreadNotificaciones ?? 0 }}
                </span>
            </button>
            
            <!-- Botón Usuario -->
            <button class="p-link layout-topbar-button" 
                    #userMenuButton
                    type="button" 
                    (click)="toggleUserMenu($event)"
                    aria-haspopup="true" 
                    [attr.aria-expanded]="userMenuVisible">
                <i class="pi pi-user"></i>
                <span>{{ getUserName() }}</span>                
            </button>
            
            <!-- Menú personalizado -->
            <div class="user-dropdown-menu" 
                 [class.visible]="userMenuVisible"
                 (click)="$event.stopPropagation()">
                <div class="user-info-section">
                    <div class="user-info-item">
                        <i class="pi pi-user"></i>
                        <span>{{ getUserFullName() }}</span>
                    </div>
                    <div class="user-info-item">
                        <i class="pi pi-envelope"></i>
                        <span>{{ getUserEmail() }}</span>
                    </div>
                </div>
                <div class="menu-separator"></div>
                
                <div class="menu-actions">
                    <button class="menu-action-item logout-item" (click)="logout()">
                        <i class="pi pi-sign-out"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </div>
            </div>
        </div>
</div>
