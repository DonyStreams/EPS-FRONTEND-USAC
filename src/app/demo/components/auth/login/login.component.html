<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">        
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/images/logooficial.png" alt="Logo INACIF" height="75" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Sistema de Mantenimientos INACIF</div>
                    <span class="text-600 font-medium">Ingrese sus credenciales para acceder al sistema</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo electrónico</label>
                    <input id="email1" type="text" [(ngModel)]="email" placeholder="Dirección de correo" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Contraseña" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Recuérdame</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <!-- Botón de inicio de sesión normal -->
                    <button pButton pRipple label="Iniciar sesión" class="w-full p-3 text-xl mb-3" 
                            [disabled]="loading" [loading]="loading" (click)="onLogin()"></button>
                    
                    <!-- Separador -->
                    <div class="text-center mb-3">
                        <span class="text-500">o</span>
                    </div>
                    
                    <!-- Botón de Keycloak -->
                    <button pButton pRipple label="Iniciar Sesión con Keycloak" icon="pi pi-key" 
                            class="w-full p-3 text-xl p-button-outlined" 
                            [disabled]="loading" [loading]="loading" (click)="loginWithKeycloak()"></button>
                    
                    <!-- Botones de testing (temporales) -->
                    <div class="mt-4 p-3 surface-100 border-round">
                        <div class="text-center mb-2">
                            <strong>Panel de Testing</strong>
                        </div>
                        <div class="flex flex-column gap-2">
                            <button pButton pRipple label="Verificar Estado de Autenticación" 
                                    icon="pi pi-info-circle" 
                                    class="p-button-sm p-button-info" 
                                    (click)="checkAuthStatus()"></button>
                            <button pButton pRipple label="Forzar Logout" 
                                    icon="pi pi-sign-out" 
                                    class="p-button-sm p-button-danger" 
                                    (click)="forceLogout()"></button>
                            <button pButton pRipple label="Probar Ruta Protegida" 
                                    icon="pi pi-shield" 
                                    class="p-button-sm p-button-warning" 
                                    (click)="testProtectedRoute()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
