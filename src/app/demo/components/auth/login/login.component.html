<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">        
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/images/logooficial.png" alt="Logo INACIF" height="75" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Sistema de Mantenimientos INACIF</div>
                    <span class="text-600 font-medium">Ingrese sus credenciales para acceder al sistema</span>
                </div>

                <div>
                    <!-- Solo bot贸n de Keycloak -->
                    <button pButton pRipple label="Iniciar Sesi贸n con Keycloak" icon="pi pi-key" 
                            class="w-full p-3 text-xl" 
                            [disabled]="loading" [loading]="loading" (click)="loginWithKeycloak()"></button>
                    
                    <!-- Botones de testing (temporales) -->
                    <div class="mt-4 p-3 surface-100 border-round">
                        <div class="text-center mb-2">
                            <strong>Panel de Testing</strong>
                        </div>
                        <div class="flex flex-column gap-2">
                            <button pButton pRipple label="Verificar Estado de Autenticaci贸n" 
                                    icon="pi pi-info-circle" 
                                    class="p-button-sm p-button-info" 
                                    (click)="checkAuthStatus()"></button>
                            <button pButton pRipple label="Forzar Logout" 
                                    icon="pi pi-sign-out" 
                                    class="p-button-sm p-button-danger" 
                                    (click)="forceLogout()"></button>
                            <button pButton pRipple label="Probar Ruta Protegida" 
                                    icon="pi pi-shield" 
                                    class="p-button-sm p-button-warning" 
                                    (click)="testProtectedRoute()"></button>
                            
                            <!--  NUEVOS BOTONES FTP -->
                            <div class="mt-3 p-2 surface-200 border-round">
                                <div class="text-center mb-2">
                                    <strong> Testing FTP</strong>
                                </div>
                                <div class="flex flex-column gap-2">
                                    <button pButton pRipple label="Probar Conexi贸n FTP" 
                                            icon="pi pi-server" 
                                            class="p-button-sm p-button-success" 
                                            [loading]="testingFTP"
                                            (click)="testFTPConnection()"></button>
                                    <button pButton pRipple label="Probar Upload FTP" 
                                            icon="pi pi-upload" 
                                            class="p-button-sm p-button-help" 
                                            [loading]="testingUpload"
                                            (click)="testFTPUpload()"></button>
                                </div>
                            </div>

                            <!--  NUEVOS BOTONES IMGENES LOCAL -->
                            <div class="mt-3 p-2 surface-300 border-round">
                                <div class="text-center mb-2">
                                    <strong> Testing Im谩genes Local</strong>
                                </div>
                                <div class="flex flex-column gap-2">
                                    <button pButton pRipple label="Probar Sistema Im谩genes" 
                                            icon="pi pi-image" 
                                            class="p-button-sm p-button-info" 
                                            [loading]="testingImagenes"
                                            (click)="testImageSystem()"></button>
                                    <button pButton pRipple label="Subir Imagen Test" 
                                            icon="pi pi-camera" 
                                            class="p-button-sm p-button-secondary" 
                                            [loading]="testingImageUpload"
                                            (click)="testImageUpload()"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--  Toast para mostrar mensajes -->
<p-toast position="top-right"></p-toast>
